<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robatic Geroinzo Poster Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <!-- Левая панель: заголовок и кнопки -->
    <div class="left-panel">
      <h1 class="site-title">ROBATIC<br>GEROINZO</h1>
      <button id="generateBtn" class="pixel-btn">GENERATE</button>
      <button id="downloadBtn" class="pixel-btn">DOWNLOAD</button>
    </div>
    <!-- Правая панель: рамка для постера -->
    <div class="right-panel">
      <div class="poster-frame">
        <!-- Canvas с оригинальным размером, но он масштабируется CSS -->
        <canvas id="posterCanvas" width="1530" height="2040"></canvas>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
